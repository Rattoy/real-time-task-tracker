<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Task Manager</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        
        /* Input area styling */
        .input-group { display: flex; gap: 10px; margin-bottom: 10px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        #taskTitle { flex: 1; }
        #taskDesc { flex: 2; }
        
        /* Buttons */
        button { cursor: pointer; padding: 8px 12px; border: none; border-radius: 4px; color: white; font-weight: bold; }
        .btn-add { background-color: #28a745; }
        .btn-add:hover { background-color: #218838; }
        
        .btn-update { background-color: #007bff; } /* Blue for update */
        .btn-update:hover { background-color: #0069d9; }

        .btn-cancel { background-color: #6c757d; display: none; } /* Hidden by default */
        
        .btn-delete { background-color: #dc3545; font-size: 0.8rem; }
        .btn-edit { background-color: #ffc107; color: #333; font-size: 0.8rem; margin-right: 5px;}

        /* Task List Styling */
        .task { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; background-color: #f9f9f9; }
        .task-content { display: flex; flex-direction: column; }
        .task-desc { color: #666; font-size: 0.9rem; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>üìù My Tasks</h1>
    
    <div class="input-group">
        <input type="text" id="taskTitle" placeholder="Task Title..." required>
        <input type="text" id="taskDesc" placeholder="Description (optional)">
    </div>
    <div style="margin-bottom: 20px;">
        <button id="saveBtn" class="btn-add" onclick="saveTask()">Add Task</button>
        <button id="cancelBtn" class="btn-cancel" onclick="resetForm()">Cancel Edit</button>
    </div>

    <hr>
    
    <div id="taskList">
        <p>Loading tasks...</p>
    </div>

    <script>
        const API_URL = "";
        let currentEditId = null; // Stores the ID of the task we are currently editing

        // Function to load tasks
        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks/read`);
                const tasks = await response.json();
                
                const listDiv = document.getElementById('taskList');
                listDiv.innerHTML = ''; 
                
                if (tasks.length === 0) {
                    listDiv.innerHTML = '<p>No tasks found.</p>';
                    return;
                }

                tasks.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';
                    
                    // Create HTML for the task item
                    taskDiv.innerHTML = `
                        <div class="task-content">
                            <span><strong>${task.title}</strong> ${task.done ? '‚úÖ' : ''}</span>
                            <span class="task-desc">${task.description || ''}</span>
                        </div>
                        <div>
                            <button class="btn-edit" onclick='startEdit(${task.id}, "${task.title}", "${task.description || ''}")'>Edit ‚úèÔ∏è</button>
                            <button class="btn-delete" onclick="deleteTask(${task.id})">Delete üóëÔ∏è</button>
                        </div>
                    `;
                    listDiv.appendChild(taskDiv);
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('taskList').innerHTML = '<p style="color:red">Error connecting to server</p>';
            }
        }

        // Main function to Add OR Update a task
        async function saveTask() {
            const titleInput = document.getElementById('taskTitle');
            const descInput = document.getElementById('taskDesc');
            
            const title = titleInput.value;
            const description = descInput.value;

            if (!title) return alert('Please enter a title');

            try {
                if (currentEditId === null) {
                    // --- CREATE MODE ---
                    await fetch(`${API_URL}/tasks/create`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: title, description: description })
                    });
                } else {
                    // --- UPDATE MODE ---
                    await fetch(`${API_URL}/tasks/${currentEditId}/update`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: title, description: description })
                    });
                }
                
                resetForm(); // Clear inputs and reset button
                loadTasks(); // Refresh list
            } catch (error) {
                alert('Failed to save task');
                console.error(error);
            }
        }

        // Prepares the form for editing
        function startEdit(id, title, description) {
            currentEditId = id; // Set the ID we are editing
            
            // Fill the inputs with existing data
            document.getElementById('taskTitle').value = title;
            document.getElementById('taskDesc').value = description;

            // Change button look and text
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.innerText = "Update Task";
            saveBtn.className = "btn-update";

            // Show cancel button
            document.getElementById('cancelBtn').style.display = "inline-block";
        }

        // Resets the form back to "Add Mode"
        function resetForm() {
            currentEditId = null;
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.innerText = "Add Task";
            saveBtn.className = "btn-add";

            document.getElementById('cancelBtn').style.display = "none";
        }

        // Function to delete a task
        async function deleteTask(id) {
            if(!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                await fetch(`${API_URL}/tasks/${id}/delete`, { method: 'DELETE' });
                
                // If we deleted the task we were editing, reset the form
                if (id === currentEditId) {
                    resetForm();
                }
                loadTasks();
            } catch (error) {
                alert('Failed to delete task');
            }
        }

        // Initial load
        loadTasks();
    </script>
</body>
</html>
