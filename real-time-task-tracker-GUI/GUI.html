<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Task Manager</title>
    <style>
        /* General styling - direction is now Left-to-Right by default */
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .task { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h1>üìù My Tasks</h1>
    
    <div>
        <input type="text" id="taskTitle" placeholder="New task title..." required>
        <button onclick="createTask()">Add Task</button>
    </div>
    <hr>
    
    <div id="taskList">
        <p>Loading tasks...</p>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        // Function to load tasks
        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks/`);
                const tasks = await response.json();
                
                const listDiv = document.getElementById('taskList');
                listDiv.innerHTML = ''; // Clear list
                
                if (tasks.length === 0) {
                    listDiv.innerHTML = '<p>No tasks found.</p>';
                    return;
                }

                tasks.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';
                    taskDiv.innerHTML = `
                        <span><strong>${task.title}</strong> ${task.done ? '‚úÖ' : ''}</span>
                        <button onclick="deleteTask(${task.id})">Delete üóëÔ∏è</button>
                    `;
                    listDiv.appendChild(taskDiv);
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('taskList').innerHTML = '<p style="color:red">Error connecting to server</p>';
            }
        }

        // Function to create a new task
        async function createTask() {
            const titleInput = document.getElementById('taskTitle');
            const title = titleInput.value;
            if (!title) return alert('Please enter a title');

            try {
                await fetch(`${API_URL}/tasks/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: title, description: "Created via Frontend" })
                });
                
                titleInput.value = ''; // Clear input
                loadTasks(); // Refresh list
            } catch (error) {
                alert('Failed to add task');
            }
        }

        // Function to delete a task
        async function deleteTask(id) {
            if(!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                await fetch(`${API_URL}/tasks/${id}`, { method: 'DELETE' });
                loadTasks();
            } catch (error) {
                alert('Failed to delete task');
            }
        }

        // Initial load
        loadTasks();
    </script>
</body>
</html>
